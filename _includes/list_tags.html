{%- if include.post.tags.size > 0 -%}
<div>
    <small>Tags:</small>
    {%- for tag in include.post.tags -%}
    <a class="badge badge-dark text-uppercase" style="margin: 0px 4px" href="{{ '/tags' | relative_url }}#{{- tag -}}">
        <i class="fas fa-tag" aria-hidden="true"></i>&nbsp;{{- tag -}}
    </a>
    {%- endfor -%}
</div>
{%- endif -%}
