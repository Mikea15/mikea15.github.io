{%- if include.post.categories.size > 0 -%}
<div>
    <span>Categories: </span>
    {%- for cat in include.post.categories -%}
        <a class="badge badge-primary text-uppercase" style="margin: 0px 4px" href="{{ '/categories' | relative_url }}#{{- cat -}}">{{- cat -}}</a>
    {%- endfor -%}
</div>
{%- endif -%}
